<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>望月隆史 30歳おめでとう！</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }
    header {
      padding: 2em 1em;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      color: #ff6b6b;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0.5em;
      color: #444;
      font-weight: 400;
    }
    .video-container {
      margin: 2em auto;
      max-width: 800px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }
    .comments {
      max-width: 800px;
      margin: 2em auto;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5em;
      text-align: left;
    }
    .comment .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1em;
      object-fit: cover;
      border: 2px solid #ff6b6b;
    }
    .bubble {
      position: relative;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex: 1;
      color: white;
    }
    .bubble::before {
      content: "";
      position: absolute;
      top: 15px;
      left: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
    }
    .green { background: #4CAF50; }
    .green::before { border-right-color: #4CAF50; }
    .blue { background: #2196F3; }
    .blue::before { border-right-color: #2196F3; }
    .pink { background: #E91E63; }
    .pink::before { border-right-color: #E91E63; }
    .signature {
      text-align: right;
      font-weight: bold;
      color: #fff;
      margin-top: 0.5em;
    }
    button {
      margin: 2em auto;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* バルーン */
    .balloon {
      width: 40px;
      height: 60px;
      background-color: red;
      position: absolute;
      bottom: -200px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: floatUp 5s ease-in forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎉 望月隆史 30歳おめでとう！ 🎂</h1>
    <h2>ついに三十路クラブ入会！</h2>
  </header>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"
      title="Happy Birthday Video" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <div class="comments">
    <div class="comment">
      <img src="icon1.jpg" alt="堀池昂平" class="icon">
      <div class="bubble green">
        <p>
          もち、30歳おめでとう！<br>
          これまで以上に輝く未来が待っているよ。<br>
          ここからは大人の本気を見せるステージ。<br><br>
          プロの蝉イーターとして、頑張ってね！
        </p>
        <p class="signature">静岡市議会議員 堀池昂平</p>
      </div>
    </div>

    <div class="comment">
      <img src="icon2.jpg" alt="山田" class="icon">
      <div class="bubble blue">
        <p>
          お誕生日おめでとうございます<br>
          いつも割と頼りにしてます<br>
          いい30代Lifeを過ごしてください。
        </p>
        <p class="signature">れいん</p>
      </div>
    </div>

    <div class="comment">
      <img src="icon3.jpg" alt="佐藤" class="icon">
      <div class="bubble pink">
        <p>
          隆史さん、誕生日おめでとうございます！<br>
          これからも健康第一で頑張ってください！
        </p>
        <p class="signature">同僚 佐藤</p>
      </div>
    </div>
  </div>

  <button onclick="celebrate()">🎊 お祝いする 🎊</button>

  <!-- 音楽ファイル -->
  <audio id="birthdayBGM" src="happy_birthday.mp3"></audio>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate() {
      // クラッカー
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      // BGM再生
      const audio = document.getElementById('birthdayBGM');
      audio.currentTime = 0;
      audio.play();

      // バルーン生成
      for(let i=0; i<10; i++){
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        // 色ランダム
        const colors = ['red','blue','green','yellow','pink','orange','purple'];
        balloon.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        // 横位置ランダム
        balloon.style.left = Math.random() * 90 + 'vw';
        // アニメーション遅延ランダム
        balloon.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(balloon);

        // 浮いたら削除
        balloon.addEventListener('animationend', () => {
          balloon.remove();
        });
      }
    }
  </script>
</body>
</html>
